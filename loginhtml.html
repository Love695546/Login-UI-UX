<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      padding: 20px;
    }

    .container {
      position: relative;
      width: 850px;
      max-width: 100%;
      height: 500px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      background: #fff;
      transition: height 0.4s ease;
    }

    /* Forms side (Desktop default) */
    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      z-index: 2;
    }

    .sign-up-container {
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    .container.active .sign-in-container {
      transform: translateX(100%);
      opacity: 0;
    }

    .container.active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 3;
    }

    form h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
    }

    button {
      border: none;
      border-radius: 20px;
      padding: 12px 40px;
      background: #6a11cb;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Overlay purple curved block */
    .overlay-container {
      position: absolute;
      right: 0;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 150px 0 0 150px; /* curved border */
      text-align: center;
      padding: 40px;
      transition: transform 0.6s ease-in-out;
    }

    .overlay-container h1 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    .overlay-container p {
      font-size: 14px;
      margin-bottom: 25px;
    }

    .overlay-container button {
      background: transparent;
      border: 2px solid #fff;
      border-radius: 20px;
    }

    /* Move overlay when active (desktop) */
    .container.active .overlay-container {
      transform: translateX(-100%);
      border-radius: 0 150px 150px 0; /* flip curve */
    }

    /* -------- Mobile Fix with Slide Animation -------- */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        padding: 20px;
      }

      .form-container {
        position: relative;
        width: 100%;
        height: auto;
        padding: 20px;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transform: translateY(-20px);
        transition: all 0.6s ease;
      }

      .form-container.active-form {
        opacity: 1;
        max-height: 600px; /* enough for full form */
        transform: translateY(0);
      }

      .overlay-container {
        width: 100%;
        height: auto;
        border-radius: 20px;
        transform: none !important;
        position: relative;
        padding: 20px;
        margin-top: 10px;
      }

      .container.active .overlay-container {
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Sign In -->
    <div class="form-container sign-in-container active-form" id="signinForm">
      <form action="#">
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="#">Forgot your password?</a>
        <button type="button">Sign In</button>
      </form>
    </div>

    <!-- Sign Up -->
    <div class="form-container sign-up-container" id="signupForm">
      <form action="#">
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="button">Sign Up</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container" id="overlay">
      <div class="overlay-content">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all site features</p>
        <button id="toggleBtn">Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const toggleBtn = document.getElementById('toggleBtn');
    const overlay = document.getElementById('overlay');
    const signinForm = document.getElementById('signinForm');
    const signupForm = document.getElementById('signupForm');

    let showSignUp = false;

    toggleBtn.addEventListener('click', () => {
      showSignUp = !showSignUp;

      // Desktop
      if (window.innerWidth > 768) {
        if (showSignUp) {
          container.classList.add('active');
          toggleBtn.textContent = "Sign In";
          overlay.querySelector("h1").textContent = "Welcome Back!";
          overlay.querySelector("p").textContent = "To keep connected, please login with your info";
        } else {
          container.classList.remove('active');
          toggleBtn.textContent = "Sign Up";
          overlay.querySelector("h1").textContent = "Hello, Friend!";
          overlay.querySelector("p").textContent = "Register with your personal details to use all site features";
        }
      } 
      // Mobile
      else {
        if (showSignUp) {
          signinForm.classList.remove('active-form');
          signupForm.classList.add('active-form');
          toggleBtn.textContent = "Sign In";
          overlay.querySelector("h1").textContent = "Welcome Back!";
          overlay.querySelector("p").textContent = "To keep connected, please login with your info";
        } else {
          signupForm.classList.remove('active-form');
          signinForm.classList.add('active-form');
          toggleBtn.textContent = "Sign Up";
          overlay.querySelector("h1").textContent = "Hello, Friend!";
          overlay.querySelector("p").textContent = "Register with your personal details to use all site features";
        }
      }
    });
  </script>

</body>
</html>
